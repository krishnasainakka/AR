<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 20px;
    }

    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px;
      overflow: hidden;
    }

    .card-content {
      position: relative;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }

    .ar-button {
      background-color: white;
      border-radius: 4px;
      border: none;
      position: absolute;
      top: 16px;
      right: 16px;
    }
  </style>
  <title>Four 3D Model Cards Web Page</title>
</head>
<body>

<div class="container">
  <div class="card">
    <model-viewer src="./models/badly_simulated_dress.glb" alt="Card 1 Model" camera-controls auto-rotate ar>
